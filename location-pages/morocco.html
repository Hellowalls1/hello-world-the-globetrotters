        <article class="countryDetail__box" id="countryCities">

                <li class="countryDetail__listItem">Rabat</li>       
            </ul>
        </article>
        <article class="countryDetail__box" id="countryLandmarks">
           
            <ul class="countryDetail__list">
                <lh class="countryDetail__listName">Landmarks:</lh>
                <li class="countryDetail__listItem">Jardin Majorelle</li>
                <li class="countryDetail__listItem">The Hassan II Mosque</li>
                <li class="countryDetail__listItem">Chellah</li>       
            </ul>
        </article>
        
        <article class="countryDetail__box" id="countryHOS">
            <ul class="countryDetail__list">
                <lh class="countryDetail__listName">H.O.S.</lh>
                <li class="countryDetail__listItem">Mohammed VI</li>
                <li class="countryDetail__listItem">Saadeddine Othmani</li>
                <li class="countryDetail__listItem">Hakim Benchamach</li>       
            </ul>
        </article>
