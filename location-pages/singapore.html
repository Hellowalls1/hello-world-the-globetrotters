<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Template</title>
</head>
<body>
    <nav class="countryNav"></nav>
    <section class="main">
        <img class="countryImage" src="https://www.planetware.com/photos-large/SIN/singapore-gardens-by-the-bay.jpg" alt="Singapore-image">
        <header class="countryName">
            <h1>Singapore</h1>
        </header>
    </section>
    <section class="countryDetail">
        <article class="countryDetail__box" id="countryCities">
            <ul class="countryDetail__list">
                <li class="countryDetail__listItem">Singapore, Singapore</li>
                <li class="countryDetail__listItem">Hougang, Singapore</li>
                <li class="countryDetail__listItem">Tampines, Singapore</li>       
            </ul>
        </article>
        <article class="countryDetail__box" id="countryLandmarks">
            <ul class="countryDetail__list">
                <li class="countryDetail__listItem">Merlion Park</li>
                <li class="countryDetail__listItem">Singapore Flyer</li>
                <li class="countryDetail__listItem">Old Parliament House</li>       
            </ul>
        </article>
        
        <article class="countryDetail__box" id="countryHOS">
            <ul class="countryDetail__list">
                <li class="countryDetail__listItem">Halima Yacob, President</li>
                <li class="countryDetail__listItem">Lee Hsien Loong, Prime Minister</li>
                <li class="countryDetail__listItem">Heng Swee Keat, Deputy Prime Minister</li>       
            </ul>
        </article>
    </section>
</body>
</html>
