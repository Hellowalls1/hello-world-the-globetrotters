<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switzerland</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <nav class="countryNav">
        <div class="navlogo"><img height="150px" src="/images/globetrotters.png"></div>
        <div class="navrows">
            <div class="navrow1">   
                <div class="navitem1">Australia</div>
                <div class="navitem1">Iceland</div>
                <div class="navitem1">Switzerland</div>
            </div> 
            <div class="navrow2">
                <div class="navitem2">Japan</div>
                <div class="navitem2">Morocco</div>
            </div>
        </div>
    </nav>
    <section class="main">
        <img class="countryImage" src="https://www.timeshighereducation.com/sites/default/files/styles/the_breaking_news_image_style/public/istock-546434836.jpg?itok=LHhMxt6b" alt="">
        <header class="countryName">Switzerland</header>
    </section>
    <section class="countryDetail">
        <article class="countryDetail__box" id="countryCities">
            <ul class="countryDetail__list">
                <lh class="countryDetail__listName">Cities</lh>
                <li class="countryDetail__listItem">Zurich</li>
                <li class="countryDetail__listItem">Geneva</li>
                <li class="countryDetail__listItem">Vienna</li>       
            </ul>
        </article>
        <article class="countryDetail__box" id="countryLandmarks">
            <ul class="countryDetail__list">
                <lh class="countryDetail__listName">Landmarks</lh>
                <li class="countryDetail__listItem">Matterhorn</li>
                <li class="countryDetail__listItem">Chateau de Chillon</li>
                <li class="countryDetail__listItem">Mount Pilatus</li>       
            </ul>
        </article>
        
        <article class="countryDetail__box" id="countryHOS">
            <ul class="countryDetail__list">
                <lh class="countryDetail__listName">Heads of State</lh>
                <li class="countryDetail__listItem">Simonetta Sommaruga</li>
                <li class="countryDetail__listItem">Ignazio Cassis</li>
                <li class="countryDetail__listItem">Alain Berset</li>       
            </ul>
        </article>
    </section>
</body>
</html>
